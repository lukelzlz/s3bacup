name: Go

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build
      run: go build -o s3backup cmd/s3backup/main.go

    - name: Test
      run: go test ./...

    - name: Verify binary
      run: ./s3backup --help

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Download dependencies
      run: go mod download

    - name: Get version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build for Linux (amd64)
      run: GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o s3backup-linux-amd64 cmd/s3backup/main.go

    - name: Build for Linux (arm64)
      run: GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o s3backup-linux-arm64 cmd/s3backup/main.go

    - name: Build for macOS (amd64)
      run: GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o s3backup-darwin-amd64 cmd/s3backup/main.go

    - name: Build for macOS (arm64)
      run: GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o s3backup-darwin-arm64 cmd/s3backup/main.go

    - name: Build for Windows (amd64)
      run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o s3backup-windows-amd64.exe cmd/s3backup/main.go

    - name: Create checksums
      run: |
        sha256sum s3backup-* > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          s3backup-linux-amd64
          s3backup-linux-arm64
          s3backup-darwin-amd64
          s3backup-darwin-arm64
          s3backup-windows-amd64.exe
          checksums.txt
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
